<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Inverter String</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        h1 {
            padding: 20px;
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Inverter String</h1>
    <input type="text" id="stg1" placeholder="Digite uma palavra" />
    <button onclick="inverter()">Inverter</button>

    <div id="resultado"></div>

    <script>
        function inverter() {
            const texto = document.getElementById("stg1").value;
            const invertido = texto.split("").reverse().join("");
            document.getElementById("resultado").textContent = `Resultado: ${invertido}`;
        }
    </script>
</body>

</html>
